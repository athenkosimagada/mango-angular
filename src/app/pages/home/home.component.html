<div class="max-w-[1220px] m-auto">
  <div class="flex max-md:flex-col">
    <div class="flex flex-col justify-center max-md:order-2 gap-10 flex-1 p-4">
      <div class="flex flex-col gap-2">
        <h1 class="text-4xl font-semibold">Find the best prices</h1>
        <p>
          We offer best prices for all ages and sizes. Just browse through and
          see your size.
        </p>
      </div>
      <div class="flex shadow-sm shadow-gray-300 w-fit rounded overflow-hidden">
        <input
          class="pl-4 pr-1 py-2 focus:outline-none"
          type="text"
          placeholder="Search for a product..."
        />
        <a
          href="#"
          class="cursor-pointer bg-teal-600 transition-all ease-in hover:bg-teal-700 px-4 py-2"
          >Search</a
        >
      </div>
    </div>
    <div class="flex-1 max-md:order-1">
      <img
        class="min-w-full aspect-square object-cover"
        src="../../../assets/hero.webp"
        alt=""
      />
    </div>
  </div>
  <div class="px-5 pb-20">
    <h1 class="pt-8 text-center text-2xl font-semibold">Products</h1>
    <div class="grid gap-4 pt-6">
      @for (product of products; track $index) {
      <div class="flex flex-1 flex-col gap-4">
        <div class="overflow-hidden rounded-2xl h-[250px] min-w-[250px] bg-gray-200">
          <img class="w-full h-full object-cover object-center" src="{{ product.imageUrl }}" alt="">
        </div>
        <div class="flex flex-col gap-2">
          <div class="flex justify-between">
            <span class="font-semibold">{{ product.name }}</span>
            <span>{{ product.price | currency:'ZAR' }}</span>
          </div>
          <span>{{ product.categoryName }}</span>
          <a
          class="flex justify-center items-center gap-1 
          rounded-2xl hover:bg-teal-700 transition-colors bg-teal-600 font-semibold text-[1.2rem]
         text-slate-50 px-3 py-3"
        [routerLink]="['/product-details/',product.productId]"
          >
          View Product
        </a>
        </div>
      </div>
      }
    </div>
  </div>
</div>
